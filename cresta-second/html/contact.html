<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8N" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Contact</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;700&family=Noto+Serif:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <!-- ここからヘッダー -->
    <header class="header">
      <div class="header-inner">
        <h1 class="site-title"><a href="./index.html">Cresta Design</a></h1>
        <nav class="header-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="./index.html#concept">Concept</a>
            </li>
            <li class="nav-item">
              <a href="./index.html#service">Service</a>
            </li>
            <li class="nav-item"><a href="./index.html#works">Works</a></li>
            <li class="nav-item">
              <a href="./index.html#contact">Contact</a>
            </li>
          </ul>
        </nav>
        <button class="burger-btn">
          <span class="bar bar-top"></span>
          <span class="bar bar-mid"></span>
          <span class="bar bar-bottom"></span>
        </button>
      </div>
    </header>
    <!-- ここまでヘッダー -->

    <!-- ここからメイン -->
    <main>
      <!-- ページタイトル -->
      <div class="page-title-wrapper">
        <h1 class="page-title">Contact</h1>
        <div class="page-title-bottom">Contact us</div>
      </div>

      <!-- ここからフォーム -->
      <form action="" class="form-wrapper">
        <ul class="form-list">
          <li class="form-item">
            <label for="" class="form-label"> お問い合わせ内容</label>

            <ul class="checkbox-list">
              <li class="checkbox-item">
                <input type="checkbox" class="checkbox" id="document" />
                <label for="document">資料請求</label>
              </li>

              <li class="checkbox-item">
                <input type="checkbox" class="checkbox" id="phone" />
                <label for="phone">お電話でのご相談を希望</label>
              </li>

              <li class="checkbox-item">
                <input type="checkbox" class="checkbox" id="application" />
                <label for="application">申し込み</label>
              </li>
            </ul>
          </li>

          <li class="form-item">
            <label for="" class="form-label">担当者名</label>
            <input type="text" class="input-text" />
          </li>
          <li class="form-item">
            <label for="" class="form-label">電話番号</label>
            <input type="text" class="input-text" />
          </li>
          <li class="form-item">
            <label for="" class="form-label">メールアドレス</label>
            <input type="text" class="input-text" />
          </li>
          <li class="form-item">
            <label for="" class="form-label">その他</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
          </li>
        </ul>
        <input type="submit" value="Submit" class="submit-btn" />
      </form>
    </main>
    <!-- ここまでメイン -->

    <!-- footer -->
    <footer class="footer">
      <small>&copy;cresta.design all rights reserved</small>
    </footer>
  </body>
</html>
