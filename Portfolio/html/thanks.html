<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- グーグルフォント読み込み -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap読み込み -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- faviconの指定 -->
    <link rel="icon" href="../img/icon-list/favicon.ico" />

    <link rel="stylesheet" href="../css/thanks.css" />
    <title>U-TO Portfolio</title>
  </head>

  <body>
    <!-- ヘッダー -->
    <header class="header sp-hidden">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-md-3 col-lg-4">
            <a href="./index.html" class="link-btn logo">U-TO Portfolio</a>
          </div>
          <div class="col-md-3 col-lg-3"></div>
          <div class="col-md-6 col-lg-5">
            <nav class="header-list">
              <ul class="d-flex">
                <li class="header-item col-3">
                  <a href="#about" class="link-btn nav-item">ABOUT</a>
                </li>
                <li class="header-item col-3">
                  <a href="#skill" class="link-btn nav-item">SKILL</a>
                </li>
                <li class="header-item col-3">
                  <a href="#works" class="link-btn nav-item">WORKS</a>
                </li>
                <li class="header-item col-3">
                  <a href="#contact" class="link-btn nav-item">CONTACT</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- ヘッダーend -->
    <!-- メイン -->
    <main>
      <!-- サンクス -->
      <section class="thanks-wrapper">
        <div class="container align-items-center justify-content-center d-flex">
          <div class="text-wrapper text-center">
            <h1 class="thanks">お問い合わせ頂きありがとうございます。</h1>
            <p class="text">無事に送信されました</p>
            <a href="./index.html" class="btn btn-secondary link-btn btn-lg"
              >TOPへ戻る</a
            >
          </div>
        </div>
      </section>
      <!-- サンクスend -->
      <!-- バブル -->
      <section>
        <div class="bubbles">
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
          <div class="bubble"></div>
        </div>
      </section>
      <!-- バブルend -->
    </main>
    <!-- メインend -->

    <!-- レスポンシブの時のメニュー -->
    <section class="sp-menu pc-hidden">
      <div class="container text-center">
        <div class="row justify-content-between">
          <div class="sp-item col-2">
            <img src="../img/icon-list/人食いザメ.png" alt="サメのアイコン" />
            <a href="#kv" class="link-btn footer-link"> </a>
            <p>TOP</p>
          </div>

          <div class="sp-item col-2">
            <img
              src="../img/icon-list/ウミガメ.png"
              alt="ウミガメのアイコン"
            />
            <a href="#about" class="link-btn footer-link"></a>
            <p>ABOUT</p>
          </div>

          <div class="sp-item col-2">
            <img src="../img/icon-list/クマノミ.png" alt="クマノミのアイコン" />
            <a href="#skill" class="link-btn footer-link"></a>
            <p>SKILL</p>
          </div>

          <div class="sp-item col-2">
            <img src="../img/icon-list/ペンギン.png" alt="ペンギンの画像" />
            <a href="#works" class="link-btn footer-link"> </a>
            <p>WORKS</p>
          </div>

          <div class="sp-item col-2">
            <img src="../img/icon-list/クラゲ.png" alt="クラゲのアイコン" />
            <a href="#contact" class="link-btn footer-link"></a>
            <p>CONTACT</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
